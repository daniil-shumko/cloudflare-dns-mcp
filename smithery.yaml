build:
  dockerfile: Dockerfile

startCommand:
  type: http
  configSchema:
    type: object
    required:
      - cloudflareApiToken
    properties:
      cloudflareApiToken:
        type: string
        title: "Cloudflare API Token"
        description: "Your Cloudflare API token with Zone.Zone Read, Zone.DNS Edit permissions"
  configMapping:
    CLOUDFLARE_API_TOKEN: "{{cloudflareApiToken}}"
