build:
  dockerfile: Dockerfile

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - cloudflareApiToken
    properties:
      cloudflareApiToken:
        type: string
        title: "Cloudflare API Token"
        description: "Your Cloudflare API token with Zone.Zone Read, Zone.DNS Edit permissions"
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        CLOUDFLARE_API_TOKEN: config.cloudflareApiToken
      }
    })
